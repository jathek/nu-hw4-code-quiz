<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1>PUT HIGHSCHORES AND TIME IN HERE</h1>
            <p>Time: <span id="timeLeft">75 seconds left.</span></p>
        </header>
        <main>
            <div class="quiz">
                <div class="quiz-header">
                    <h2>Coding Quiz Challenge</h2>
                </div>
                <div class="quiz-body">
                    <p>
                        Try to answer the following code-related questions
                        within the time limit. Keep in mind that incorrect
                        answers will penalize your score/time by ten seconds!
                    </p>
                    <button class="start" data-question="-1">Start Quiz</button>
                </div>
                <div class="quiz-footer"><p></p></div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
